<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 / 註冊</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/login.js" defer></script>
  </head>

  <body>
    <h1>日文單字測驗</h1>

    <div id="container">
      <div id="tabs">
        <button type="button" id="login-tab-button" class="active">登入</button>
        <button type="button" id="signup-tab-button">註冊</button>
      </div>

      <form id="login-form" class="active">
        <input type="text" id="username" placeholder="使用者名稱">
        <input type="password" id="password" placeholder="密碼">
        <p class="message"></p>
        <button type="submit" id="login-button">登入</button>
      </form>

      <form id="signup-form">
        <input type="text" id="username" placeholder="使用者名稱">
        <input type="password" id="password" placeholder="密碼">
        <input type="password" id="confirmPassword" placeholder="確認密碼">
        <p class="message"></p>
        <button type="submit" id="signup-button">註冊</button>
      </form>
    </div>
  </body>
</html>
